{% extends 'base.html' %}
{% load static %}

{% block title %}Марка {{ data.brand }}{% endblock %}

{% block content %}
    {% for car in data.cars %}
        <div>Автомобиль {{ car.car_info }}</div>
        <img src='{% static car.photo %}' height="350" width="500">
        <div>Тип двигателя: {{ car.engine_type.title }}</div>
        <div>Страна производитель: {{ data.brand.country }}</div>
        <div></div>
    {% endfor %}
{% endblock %}
